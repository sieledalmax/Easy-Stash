<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Easy Stash</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" href="icons/icon.192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon.192.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #5d9cec;
            --secondary-blue: #4a89dc;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #0f3460;
            --text-light: #e6f2ff;
            --text-muted: #b8c2cc;
            --success: #48cfad;
            --warning: #ffaa00;
            --danger: #ed5565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
        }

        .logo i {
            color: var(--primary-blue);
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            color: var(--text-light);
            font-size: 24px;
        }

        /* Auth Card */
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-title {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
        }

        .btn-link {
            background-color: transparent;
            color: var(--primary-blue);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }

        /* Error Message */
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(237, 85, 101, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger);
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(72, 207, 173, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success);
            display: none;
        }

        /* Input Error State */
        .input-error {
            border-color: var(--danger) !important;
            background-color: rgba(237, 85, 101, 0.1) !important;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
                <h1>Easy Stash</h1>
            </div>
        </header>

        <main>
            <div class="auth-card">
                <h2 class="auth-title">Reset Your Password</h2>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>

                <!-- Password Reset Form -->
                <form id="reset-form">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div id="reset-error" class="error-message"></div>
                    <div id="reset-success" class="success-message"></div>

                    <button type="submit" class="btn btn-primary" id="reset-button">
                        <span id="reset-button-text">Send Reset Link</span>
                        <span id="reset-button-spinner" class="spinner" style="display: none;">
                            <i class="fas fa-spinner"></i>
                        </span>
                    </button>
                </form>

                <a href="login.html" class="btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </main>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdI5kWCwGlxayGqAAy9TNRfCI9MrWf6es",
            authDomain: "easy-stash.firebaseapp.com",
            projectId: "easy-stash",
            storageBucket: "easy-stash.firebasestorage.app",
            messagingSenderId: "12483019",
            appId: "1:12483019:web:5f7c929706fa6d5fa19e4e",
            measurementId: "G-FPK26FLF7V"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const resetForm = document.getElementById('reset-form');
        const resetEmail = document.getElementById('reset-email');
        const resetButton = document.getElementById('reset-button');
        const resetButtonText = document.getElementById('reset-button-text');
        const resetButtonSpinner = document.getElementById('reset-button-spinner');
        const resetError = document.getElementById('reset-error');
        const resetSuccess = document.getElementById('reset-success');

        // Show loading state
        function showLoading() {
            resetButton.disabled = true;
            resetButtonText.style.display = 'none';
            resetButtonSpinner.style.display = 'inline-block';
            resetError.style.display = 'none';
            resetSuccess.style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            resetButton.disabled = false;
            resetButtonText.style.display = 'inline-block';
            resetButtonSpinner.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            resetError.textContent = message;
            resetError.style.display = 'block';
            resetEmail.classList.add('input-error');
            
            setTimeout(() => {
                resetError.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            resetSuccess.textContent = message;
            resetSuccess.style.display = 'block';
            resetForm.reset();
            
            setTimeout(() => {
                resetSuccess.style.display = 'none';
            }, 5000);
        }

        // Reset password
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = resetEmail.value.trim();
            
            // Basic validation
            if (!email) {
                showError("Please enter your email address");
                return;
            }
            
            try {
                showLoading();
                
                await auth.sendPasswordResetEmail(email);
                
                showSuccess("Password reset email sent! Check your inbox for instructions.");
            } catch (error) {
                hideLoading();
                console.error("Password reset error:", error);
                
                let errorMessage = "An error occurred while sending reset email.";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email address.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Please enter a valid email address.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many attempts. Please try again later.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your connection.";
                        break;
                }
                
                showError(errorMessage);
            } finally {
                hideLoading();
            }
        });

        // Clear error when typing
        resetEmail.addEventListener('input', () => {
            resetEmail.classList.remove('input-error');
            resetError.style.display = 'none';
        });
    </script>
</body>
</html>
