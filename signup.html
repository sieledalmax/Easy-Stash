<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Easy Stash</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" href="icons/icon.192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon.192.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Same CSS as login page */
        :root {
            --primary-blue: #5d9cec;
            --secondary-blue: #4a89dc;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #0f3460;
            --text-light: #e6f2ff;
            --text-muted: #b8c2cc;
            --success: #48cfad;
            --warning: #ffaa00;
            --danger: #ed5565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
        }

        .logo i {
            color: var(--primary-blue);
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            color: var(--text-light);
            font-size: 24px;
        }

        /* Auth Card */
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-title {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a89dc;
        }

        .btn-google {
            background-color: white;
            color: #333;
            margin-bottom: 12px;
        }

        .btn-apple {
            background-color: black;
            color: white;
        }

        .btn-icon {
            margin-right: 10px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 10px;
        }

        .requirement.valid {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
                <h1>Easy Stash</h1>
            </div>
        </header>

        <main>
            <div class="auth-card">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Get started with your free account</p>

                <!-- Email Signup Form -->
                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-requirements">
                            <div class="requirement" id="length">
                                <i class="fas fa-circle"></i> At least 8 characters
                            </div>
                            <div class="requirement" id="number">
                                <i class="fas fa-circle"></i> Contains a number
                            </div>
                            <div class="requirement" id="special">
                                <i class="fas fa-circle"></i> Contains a special character
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signup-button">
                        <span id="signup-button-text">Create Account</span>
                        <span id="signup-button-spinner" class="spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="divider">or</div>

                <!-- Google Signup Button -->
                <button id="google-signup" class="btn btn-google">
    <i class="fab fa-google btn-icon"></i>
    <span class="btn-text">Continue with Google</span>
</button>

                <!-- Coming Soon Placeholder -->
                <button id="apple-placeholder" class="btn btn-apple" disabled style="opacity: 0.7;">
                    <i class="fab fa-apple btn-icon"></i> Coming Soon
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdI5kWCwGlxayGqAAy9TNRfCI9MrWf6es",
            authDomain: "easy-stash.firebaseapp.com",
            projectId: "easy-stash",
            storageBucket: "easy-stash.firebasestorage.app",
            messagingSenderId: "12483019",
            appId: "1:12483019:web:5f7c929706fa6d5fa19e4e",
            measurementId: "G-FPK26FLF7V"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const signupButtonText = document.getElementById('signup-button-text');
        const signupButtonSpinner = document.getElementById('signup-button-spinner');
        const googleSignupButton = document.getElementById('google-signup');
        const applePlaceholder = document.getElementById('apple-placeholder');

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(el => {
            el.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Password validation
        document.getElementById('password').addEventListener('input', function() {
            const value = this.value;
            
            // Check length
            document.getElementById('length').classList.toggle('valid', value.length >= 8);
            
            // Check for number
            document.getElementById('number').classList.toggle('valid', /\d/.test(value));
            
            // Check for special character
            document.getElementById('special').classList.toggle('valid', /[!@#$%^&*]/.test(value));
        });

        // Show loading state
        function showLoading(button, textElement, spinnerElement) {
            button.disabled = true;
            textElement.style.display = 'none';
            spinnerElement.style.display = 'inline-block';
        }

        // Hide loading state
        function hideLoading(button, textElement, spinnerElement) {
            button.disabled = false;
            textElement.style.display = 'inline-block';
            spinnerElement.style.display = 'none';
        }

        // Show error message
        function showError(message, elementId = null) {
            // Remove any existing error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.style.color = '#ed5565';
            errorElement.style.marginTop = '10px';
            errorElement.style.fontSize = '14px';
            errorElement.textContent = message;
            
            if (elementId) {
                const targetElement = document.getElementById(elementId);
                if (targetElement) {
                    targetElement.parentNode.insertBefore(errorElement, targetElement.nextSibling);
                } else {
                    signupForm.appendChild(errorElement);
                }
            } else {
                signupForm.appendChild(errorElement);
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.remove();
            }, 5000);
        }

        // Save user data to Firestore
        async function saveUserData(user, name) {
            try {
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    name: name,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("User data saved successfully");
                // Redirect to dashboard or welcome page
                window.location.href = 'finish.html';
            } catch (error) {
                console.error("Error saving user data: ", error);
                throw new Error("We couldn't save your profile data. Please try again.");
            }
        }

        // Email/password signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullName = document.getElementById('fullname').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError("Passwords don't match!", 'confirm-password');
                return;
            }
            
            // Validate password strength
            if (password.length < 8 || !/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
                showError("Password doesn't meet all requirements", 'password');
                return;
            }
            
            try {
                showLoading(signupButton, signupButtonText, signupButtonSpinner);
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save user data to Firestore
                await saveUserData(user, fullName);
                
            } catch (error) {
                hideLoading(signupButton, signupButtonText, signupButtonSpinner);
                console.error("Error signing up: ", error);
                
                // Handle specific error cases
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already registered. Try signing in instead.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Please enter a valid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password should be at least 6 characters.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Network error. Please check your connection.";
                }
                
                showError(errorMessage);
            }
        });

        // Google signup - Fixed version
        googleSignupButton.addEventListener('click', async () => {
            try {
                // Create a spinner element if it doesn't exist
                let spinner = googleSignupButton.querySelector('.google-spinner');
                if (!spinner) {
                    spinner = document.createElement('span');
                    spinner.className = 'google-spinner';
                    spinner.innerHTML = ' <i class="fas fa-spinner fa-spin"></i>';
                    spinner.style.display = 'none';
                    googleSignupButton.appendChild(spinner);
                }

                // Hide the text and show spinner
                const buttonText = googleSignupButton.querySelector('.btn-text');
                if (buttonText) buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
                googleSignupButton.disabled = true;

                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                if (result.additionalUserInfo.isNewUser) {
                    const name = user.displayName || prompt("Please enter your full name:");
                    if (!name) {
                        await user.delete();
                        throw new Error("Name is required to create an account.");
                    }
                    await saveUserData(user, name);
                } else {
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    window.location.href = 'finish.html';
                }
            } catch (error) {
                console.error("Google signup error: ", error);
                let errorMessage = error.message;
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Sign in was canceled.";
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = "Sign in process was canceled.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Network error. Please check your connection.";
                }
                showError(errorMessage);
            } finally {
                // Restore button state
                const spinner = googleSignupButton.querySelector('.google-spinner');
                const buttonText = googleSignupButton.querySelector('.btn-text');
                if (spinner) spinner.style.display = 'none';
                if (buttonText) buttonText.style.display = 'inline-block';
                googleSignupButton.disabled = false;
            }
        });

        // Coming soon placeholder
        applePlaceholder.addEventListener('click', () => {
            const comingSoonMessage = document.createElement('div');
            comingSoonMessage.className = 'coming-soon-message';
            comingSoonMessage.style.color = 'var(--primary-blue)';
            comingSoonMessage.style.marginTop = '10px';
            comingSoonMessage.style.fontSize = '14px';
            comingSoonMessage.style.textAlign = 'center';
            comingSoonMessage.textContent = 'Apple Sign-In is coming soon! Stay tuned.';
            
            // Remove any existing messages
            document.querySelectorAll('.coming-soon-message').forEach(el => el.remove());
            
            applePlaceholder.parentNode.insertBefore(comingSoonMessage, applePlaceholder.nextSibling);
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                comingSoonMessage.remove();
            }, 3000);
        });

        // Handle auth state changes
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User is logged in:", user.email);
                // You might want to redirect if they're already logged in
                // window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
