<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Easy Stash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Same CSS as login page */
        :root {
            --primary-blue: #5d9cec;
            --secondary-blue: #4a89dc;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #0f3460;
            --text-light: #e6f2ff;
            --text-muted: #b8c2cc;
            --success: #48cfad;
            --warning: #ffaa00;
            --danger: #ed5565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
        }

        .logo i {
            color: var(--primary-blue);
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            color: var(--text-light);
            font-size: 24px;
        }

        /* Auth Card */
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-title {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a89dc;
        }

        .btn-google {
            background-color: white;
            color: #333;
            margin-bottom: 12px;
        }

        .btn-apple {
            background-color: black;
            color: white;
        }

        .btn-icon {
            margin-right: 10px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 10px;
        }

        .requirement.valid {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
                <h1>Easy Stash</h1>
            </div>
        </header>

        <main>
            <div class="auth-card">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Get started with your free account</p>

                <!-- Social Signup Buttons -->
                 <form>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-requirements">
                            <div class="requirement" id="length">
                                <i class="fas fa-circle"></i> At least 8 characters
                            </div>
                            <div class="requirement" id="number">
                                <i class="fas fa-circle"></i> Contains a number
                            </div>
                            <div class="requirement" id="special">
                                <i class="fas fa-circle"></i> Contains a special character
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="divider">or</div>

                <!-- Email Signup Form -->
                 <button class="btn btn-google">
                    <i class="fab fa-google btn-icon"></i> Continue with Google
                </button>
                <button class="btn btn-apple">
                    <i class="fab fa-apple btn-icon"></i> Continue with Apple
                </button>
                
            </div>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </main>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(el => {
            el.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Password validation
        document.getElementById('password').addEventListener('input', function() {
            const value = this.value;
            
            // Check length
            document.getElementById('length').classList.toggle('valid', value.length >= 8);
            
            // Check for number
            document.getElementById('number').classList.toggle('valid', /\d/.test(value));
            
            // Check for special character
            document.getElementById('special').classList.toggle('valid', /[!@#$%^&*]/.test(value));
        });
    </script>
</body>
</html>
